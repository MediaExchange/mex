<div class="main-container">
    <header class="header header-6">
        <div class="branding">
            <a href="/">
                <clr-icon shape="video-gallery"></clr-icon>
                <span class="title">Media Exchange</span>
            </a>
        </div>
        <div class="header-nav">
            <a routerLink="downloads" routerLinkActive="active" class="nav-link nav-text">Downloads</a>
        </div>
        <form class="search" #f="ngForm" (ngSubmit)="onSearch(f)">
            <label for="search_input"></label>
            <input id="search_input" type="text" placeholder="Search for media" name="name" ngModel/>
        </form>
    </header>
    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
